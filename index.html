<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyMony — ตัวช่วยจดบันทึกการเงิน</title>

  <!-- Tailwind CDN (โหลดฝั่ง client ไม่ต้อง build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ฟอนต์ + ไอคอน -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- สไตล์เสริมของเรา -->
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#0ea5e9">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-50 via-white to-sky-100">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-sky-100">
    <div class="mx-auto max-w-4xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-2xl bg-sky-500/10 grid place-items-center ring-1 ring-sky-200">
          <i data-lucide="wallet" class="h-6 w-6 text-sky-600"></i>
        </div>
        <div>
          <h1 class="font-semibold text-slate-800 leading-tight">MyMony</h1>
          <p class="text-xs text-slate-500 -mt-0.5">ตัวช่วยจดบันทึกการเงินแบบรวดเร็ว</p>
        </div>
      </div>
      <button id="resetAll" class="text-sm px-3 py-1.5 rounded-xl bg-rose-50 text-rose-600 ring-1 ring-rose-200 hover:bg-rose-100 active:scale-95 transition">
        ล้างทั้งหมด
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="mx-auto max-w-4xl px-4 py-6">
    <!-- สรุปยอด -->
    <section class="grid gap-4 sm:grid-cols-3">
      <div class="card">
        <div class="card-head">
          <span class="label"><i data-lucide="coins"></i> ยอดรวม</span>
        </div>
        <div class="card-body">
          <div id="sumTotal" class="stat positive">฿0.00</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <span class="label"><i data-lucide="trending-up"></i> รายรับ</span>
        </div>
        <div class="card-body">
          <div id="sumIncome" class="stat income">+ ฿0.00</div>
        </div>
      </div>

      <div class="card">
        <div class="card-head">
          <span class="label"><i data-lucide="trending-down"></i> รายจ่าย</span>
        </div>
        <div class="card-body">
          <div id="sumExpense" class="stat expense">− ฿0.00</div>
        </div>
      </div>
    </section>

    <!-- ฟอร์มเพิ่มรายการ -->
    <section class="mt-6 card">
      <div class="card-head">
        <span class="label"><i data-lucide="plus"></i> เพิ่มรายการ</span>
      </div>
      <div class="card-body">
        <form id="txForm" class="grid gap-4 sm:grid-cols-5">
          <div class="sm:col-span-2">
            <label class="field-label">ชื่อรายการ</label>
            <input id="title" type="text" class="field" placeholder="เช่น ค่าอาหาร, เงินเดือน" required />
          </div>
          <div>
            <label class="field-label">จำนวนเงิน</label>
            <input id="amount" type="number" step="0.01" class="field" placeholder="เช่น 120 หรือ 4000" required />
          </div>
          <div>
            <label class="field-label">ประเภท</label>
            <select id="type" class="field">
              <option value="income">รายรับ</option>
              <option value="expense">รายจ่าย</option>
            </select>
          </div>
          <div class="flex items-end">
            <button class="btn-primary w-full"><i data-lucide="check-circle-2" class="mr-1"></i> เพิ่ม</button>
          </div>
        </form>
      </div>
    </section>

    <!-- รายการทั้งหมด -->
    <section class="mt-6 card">
      <div class="card-head items-center">
        <span class="label"><i data-lucide="list-checks"></i> รายการล่าสุด</span>
        <div class="flex items-center gap-2 ml-auto">
          <input id="search" class="field !h-9 !py-1.5" placeholder="ค้นหา..." />
          <select id="filterType" class="field !h-9 !py-1.5">
            <option value="all">ทั้งหมด</option>
            <option value="income">เฉพาะรายรับ</option>
            <option value="expense">เฉพาะรายจ่าย</option>
          </select>
        </div>
      </div>
      <div class="card-body !p-0">
        <ul id="txList" class="divide-y divide-sky-50"></ul>
      </div>
    </section>
  </main>

  <footer class="mx-auto max-w-4xl px-4 py-10 text-center text-xs text-slate-500">
    ทำด้วยใจในธีมสีฟ้า  •  เก็บข้อมูลในเครื่องของคุณ (localStorage)
  </footer>

  <script src="./script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
